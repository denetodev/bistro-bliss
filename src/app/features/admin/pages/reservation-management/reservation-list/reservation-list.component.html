<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="card">
  <h2>Gestão Reservas</h2>

  <p-table
    [value]="reservations"
    [loading]="loading"
    [paginator]="true"
    [rows]="10"
    styleClass="p-datatable-custom"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Data</th>
        <th>Horário</th>
        <th>Cliente</th>
        <th>Contato</th>
        <th>Nº de Pessoas</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-reservation>
      <tr>
        <td>{{ reservation.date | date : "dd/MM/yyyy" }}</td>
        <td>{{ reservation.time }}</td>
        <td>{{ reservation.name }}</td>
        <td>{{ reservation.contact }}</td>
        <td>{{ reservation.people }}</td>
        <td>
          <span class="status-badge" [ngClass]="reservation.status.toLowerCase()">
            {{ reservation.status }}
          </span>
        </td>
        <td>
          <div class="action-buttons">
            <button class="action-btn confirm" 
                    [disabled]="reservation.status === 'Confirmada'"
                    (click)="updateStatus(reservation.id, 'Confirmada')">
              <i class="pi pi-check"></i>
            </button>
            <button class="action-btn cancel" 
                    [disabled]="reservation.status === 'Cancelada'"
                    (click)="updateStatus(reservation.id, 'Cancelada')">
              <i class="pi pi-times"></i>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
