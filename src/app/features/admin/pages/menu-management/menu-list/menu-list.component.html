<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="card">
  <div class="flex justify-content-between mb-4">
    <h2>Gestão de Menu</h2>
    <div class="flex gap-2">
      <p-button 
        icon="pi pi-trash" 
        severity="danger"
        [disabled]="!selectedProducts.length"
        (onClick)="confirmDeleteSelected()"
        label="Excluir Selecionados">
      </p-button>
      
      <p-button 
        icon="pi pi-plus" 
        (onClick)="createProduct()"
        label="Novo Produto">
      </p-button>
    </div>
  </div>

  <p-table 
    [value]="products" 
    [(selection)]="selectedProducts"
    [loading]="loading"
    [paginator]="true" 
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} produtos"
    [globalFilterFields]="['name', 'code', 'sku']"
    styleClass="p-datatable-striped">

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Código</th>
        <th>SKU</th>
        <th>Categoria</th>
        <th>Disponível</th>
        <th>Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <p-tableCheckbox [value]="product"></p-tableCheckbox>
        </td>
        <td>{{product.name}}</td>
        <td>{{product.price | currency:'BRL'}}</td>
        <td>{{product.code}}</td>
        <td>{{product.sku}}</td>
        <td>{{product.category}}</td>
        <td>
          <p-inputSwitch 
            [(ngModel)]="product.availability"
            (onChange)="onToggleAvailability(product.id)">
          </p-inputSwitch>
        </td>
        <td>
          <div class="flex gap-2">
            <p-button 
              icon="pi pi-pencil" 
              severity="info"
              (onClick)="editProduct(product.id)"
              pTooltip="Editar">
            </p-button>
            <p-button 
              icon="pi pi-trash" 
              severity="danger"
              (onClick)="confirmDelete(product)"
              pTooltip="Excluir">
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
