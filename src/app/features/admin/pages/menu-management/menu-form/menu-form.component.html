<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nome do Produto</label>
    <input id="name" formControlName="name" type="text" />
  </div>
  <div class="form-group">
    <label for="price">Preço</label>
    <input id="price" formControlName="price" type="number" />
  </div>
  <div class="form-group">
    <label for="code">Código do Produto</label>
    <input id="code" formControlName="code" type="text" />
  </div>
  <div class="form-group">
    <label for="sku">SKU do Produto</label>
    <input id="sku" formControlName="sku" type="text" />
  </div>
  <div class="form-group">
    <label for="image">Imagem de Capa</label>
    <p-fileUpload name="image" formControlName="image"></p-fileUpload>
  </div>
  <div class="form-group">
    <label for="description">Descrição do Produto</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="category">Categoria</label>
    <select id="category" formControlName="category">
      <option value="Café da Manhã">Café da Manhã</option>
      <option value="Prato Principal">Prato Principal</option>
      <option value="Bebidas">Bebidas</option>
      <option value="Sobremesas">Sobremesas</option>
    </select>
  </div>
  <div class="button-group">
    <button type="submit">Salvar</button>
    <button type="button" (click)="onCancel()">Cancelar</button>
  </div>
</form>
