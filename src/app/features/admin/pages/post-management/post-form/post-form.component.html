<div class="card">
  <h1>{{ postId ? 'Editar Post' : 'Inserir Novo Post' }}</h1>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="field">
        <input 
          id="title" 
          type="text" 
          pInputText 
          formControlName="title" 
          placeholder="TÃ­tulo do Post"
          class="w-full"
        />
      </div>

      <div class="field">
        <input 
          id="author" 
          type="text" 
          pInputText 
          formControlName="author" 
          placeholder="Autor"
          class="w-full"
        />
      </div>
    </div>

    <div class="field upload-area">
      <div class="upload-placeholder">
        <i class="pi pi-image"></i>
        <p>Arraste ou Selecione uma imagem de capa</p>
        <p-fileUpload
          mode="basic"
          chooseLabel="Escolher Imagem"
          [auto]="true"
          accept="image/*"
          styleClass="upload-button"
          [maxFileSize]="1000000"
        ></p-fileUpload>
      </div>
    </div>

    <div class="field">
      <p-editor
        formControlName="content"
        [style]="{ height: '320px' }"
        styleClass="custom-editor"
      ></p-editor>
    </div>

    <div class="field">
      <p-chips
        formControlName="tags"
        placeholder="Inserir Tags"
        [addOnBlur]="true"
        styleClass="custom-chips"
      ></p-chips>
    </div>

    <div class="button-container">
      <p-button
        label="Cancelar"
        icon="pi pi-times"
        styleClass="p-button-danger"
        (onClick)="onCancel()"
      ></p-button>
      <p-button
        label="Postar"
        icon="pi pi-check"
        type="submit"
        styleClass="p-button-success"
        [disabled]="!postForm.valid"
      ></p-button>
    </div>
  </form>
</div>
