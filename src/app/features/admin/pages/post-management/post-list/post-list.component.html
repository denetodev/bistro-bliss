<!-- post-list.component.html -->
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="card">
  <div class="header-container">
    <h1>Gerenciamento de Posts</h1>
    <div class="action-buttons">
      <p-button
        icon="pi pi-plus"
        label="Novo Post"
        styleClass="new-post-button"
        [routerLink]="['new']"
      ></p-button>
      <p-button
        icon="pi pi-trash"
        label="Excluir Selecionados"
        styleClass="delete-selected-button"
        (onClick)="deleteSelectedPosts()"
        [disabled]="!selectedPosts.length"
      ></p-button>
    </div>
  </div>

  <p-table
    [value]="posts"
    [(selection)]="selectedPosts"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    responsiveLayout="scroll"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} posts"
    [rowsPerPageOptions]="[10, 25, 50]"
    [globalFilterFields]="['title', 'author']"
    styleClass="custom-table"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="title" style="width: 40%">
          Título <p-sortIcon field="title"></p-sortIcon>
        </th>
        <th pSortableColumn="author" style="width: 25%">
          Autor <p-sortIcon field="author"></p-sortIcon>
        </th>
        <th pSortableColumn="createdAt" style="width: 20%">
          Data <p-sortIcon field="createdAt"></p-sortIcon>
        </th>
        <th style="width: 12%">Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-post>
      <tr>
        <td>
          <p-tableCheckbox [value]="post"></p-tableCheckbox>
        </td>
        <td>{{ post.title }}</td>
        <td>{{ post.author }}</td>
        <td>{{ post.createdAt | date : "dd/MM/yyyy" }}</td>
        <td>
          <div class="row-actions">
            <button class="action-btn edit" (click)="onEdit(post)">
              <i class="pi pi-pencil"></i>
            </button>
            <button class="action-btn delete" (click)="onDelete(post)">
              <i class="pi pi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
