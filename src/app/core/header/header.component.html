<header class="main-header">
  <div class="container">
    <div class="main-header__content">
      <div class="logo">
        <a class="link-logo" routerLink="/" (click)="scrollToTop()">
          <img src="assets/images/logo/logo.svg" alt="Bistro Bliss Logo" />
          <span class="logo-name">Bistro Bliss</span>
        </a>
      </div>

      <!-- Menu Sanduíche -->
      <button class="menu-toggle" (click)="menuOpen = !menuOpen">
        <i class="pi pi-bars"></i>
      </button>

      <!-- Navegação principal -->
      <nav class="main-nav" [class.show]="menuOpen">
        <ul class="nav-list">
          <li>
            <a routerLink="/home" class="nav-link" routerLinkActive="active"
              >Início</a
            >
          </li>
          <li>
            <a routerLink="/about" class="nav-link" routerLinkActive="active"
              >Sobre</a
            >
          </li>
          <li>
            <a routerLink="/menu" class="nav-link" routerLinkActive="active"
              >Menu</a
            >
          </li>
          <li>
            <a routerLink="/blog" class="nav-link" routerLinkActive="active"
              >Blog</a
            >
          </li>
          <li>
            <a routerLink="/contact" class="nav-link" routerLinkActive="active"
              >Contato</a
            >
          </li>
        </ul>
      </nav>
      <app-button
        class="reserve-button"
        label="Faça uma Reserva"
        link="/reservation"
      ></app-button>
    </div>
  </div>
</header>
