<div class="container">
  <a
    *ngIf="!clickable"
    [routerLink]="link"
    [ngClass]="['button-default', customClass]"
  >
    {{ label }}
  </a>
  <button
    *ngIf="clickable"
    (click)="handleClick()"
    [ngClass]="['button-default', customClass]"
    [disabled]="disabled"
  >
    {{ label }}
  </button>
</div>
